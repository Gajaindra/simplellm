<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI About Your PDF</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-alt"></i> Ask AI About Your PDF</h1>

        <div class="card">
            <form method="POST" enctype="multipart/form-data">
                <label for="pdf">ðŸ“„ Upload PDF</label>
                <input type="file" name="pdf" id="pdf" required>
                <button type="submit"><i class="fas fa-upload"></i> Upload</button>
            </form>

            <form method="POST">
                <label for="question">ðŸ’¬ Ask a Question</label>
                <input type="text" name="question" id="question" placeholder="e.g. What is the summary?" required>
                <button type="submit"><i class="fas fa-question-circle"></i> Ask</button>
            </form>
        </div>

        {% if answer %}
            <div class="answer">
                <h3>ðŸ¤– AI Answer:</h3>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
